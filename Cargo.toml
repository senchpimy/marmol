[package]
name = "marmol"
version = "0.1.1"
edition = "2021"
resolver = "2"


[dependencies]
eframe="0.21"
chrono = "0.4.23"
syntect = "5.0"
egui_demo_lib = "0.21.0"

egui="0.21"
tracing-subscriber = "0.3"
egui_extras = {version = "0.21.0", features = ["image"]}
image = { version = "0.24.5", default-features = false, features = ["png","jpeg"] }
json="0.12.4"
yaml-rust = "0.4.5"
egui_commonmark = {version="0.7.0",features = ["syntax_highlighting","svg","fetch"]}

walkdir = "2.3.1"
regex = "1.4.5"
fstream = "0.1.2"
